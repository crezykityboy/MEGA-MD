name: MEGA-md
type: WEB

routes:
  - port: 8000
    path: /

ports:
  - port: 8000
    protocol: http

env:
  AUTO_READ: true
  AUTO_READ_STATUS: true
  AUTO_RECORDING: true
  AUTO_REJECT_CALLS: true
  DEPLOYMENT_PLATFORM: koyeb
  KOYEB_APP_NAME: mega-Md

regions:
  - fra

scalings:
  - min: 1
    max: 1

instance_types:
  - type: free

health_checks:
  - grace_period: 5
    interval: 30
    restart_limit: 3
    timeout: 5
    tcp:
      port: 8000

volumes: []

skip_cache: false

git:
  repository: github.com/mouricedevs/Gifted-Md
  branch: main
  sha: aea4483e729d011f0c2671cb8ed51f61986eb203
  no_deploy_on_push: false
  docker:
    dockerfile: ""
    entrypoint: []
    command: ""
    args: []
    target: ""
    privileged: false
